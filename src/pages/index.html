<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS PROJ-->
    <link rel="stylesheet" href="./../css/style.css">

    <!--GF LATO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 

    <!--JS BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--JS PROJ-->
    <script src="./../scripts/script.js"></script>


    <title>Login</title>
</head>
<body class="content">
    <header>
        
    </header>

    <form class="form-group d-flex justify-content-center">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 ">
            <div class="col-auto bg-info"> 
                <h1 class="row justify-content-center align-items-center p-2">Login</h1>
                <label for="exampleInputEmail1" class="form-label row justify-content-center align-items-center bg-warning">Endereço de Email</label> 
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@exemplo.com.br">
                <div id="emailHelp" class="form-text p-1">Seus dados estão seguros conosco.</div>
                <label for="exampleInputPassword1" class="form-label row justify-content-center align-items-center bg-warning">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="digite senha aqui">
                <div class="justify-content-center align-items-center p-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar-me</label> 
                </div>
                <div class="row justify-content-center align-items-center"> 
                    <button type="submit" class="btn btn-primary w-50" onclick="Login(); return false" >Entrar</button>
                </div>
            </div>
        </div>  
    </div>
    </form>
</body>
</html>
