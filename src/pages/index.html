<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/index.css">
    <script src="./../scripts/script.js"></script>

    <title>Login</title>

<body class="d-flex flex-column align-items-center screen-height justify-content-center min-vh-100 bg-body-secondary">
    <header>
        <h1 class="d-flex flex-column align-items-center ">LOGIN</h1>
    </header>

    <form class="border border-1 rouded-2 border-secondary p-4 m-2">
        <div class="border border-1 rouded-2 m-2"><input  class="form-control"   type="email" id="email" placeholder = "email@exemplo.com"></div>
        <div class="border border-1 rouded-2 m-2"> <input class="form-control" type="password" id="password" placeholder = "senha"> </div>
        <div class="border border-1 rouded-2 m-2 pt-2"> <input class="btn btn-outline-primary my-2" onclick="Login(); return false" type="submit" value="Entrar"></div>
    </form>
